  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: 'http://localhost:3000'
            allowedMethods: '*'
            allowedHeaders: '*'
      discovery:
        locator:
          enabled: 'true'
          lower-case-service-id: 'true'
      routes:
        - id: animal-service
          uri: lb://animal-service/graphql
          predicates:
            - Path=/animal-service/graphql/**

        - id: application-service
          uri: lb://application-service
          predicates:
            - Path=/application-service/**
          filters:
            - name: RoleBasedAuth
              args:
                roles: [CUSTOMER, EMPLOYEE, ADMIN]

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment-service/**

        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user-service/**
          filters:
            - name: RoleBasedAuth
              args:
                roles: [CUSTOMER, EMPLOYEE, ADMIN]

server:
  port: 9000

eureka:
  instance:
    hostname: localhost
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
